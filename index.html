<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>

    <header>
        <div id="computer_score" class="score">
            <h3 class="score_heading">Computer</h3>
            <h3 id="computer_score_points" class="score_points">0</h3>
        </div>

        <h1 id="header_text">Rock <br> Paper <br> Scissor</h1>

        <div id="your_score" class="score">
            <h3 class="score_heading">You</h3>
            <h3 id="your_score_points" class="score_points">0</h3>
        </div>
</header>

    <section class="images">
        <img id="rock" src="rock.png" alt="rock">
        <img id="paper" src="paper.png" alt="paper">
        <img id="scissor" src="scissor.png" alt="scissor">
    </section>

    <div id="info_text">
        <p id="info_text1"></p>
        <p id="info_text2"></p>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
